<div class="wrapper wrapper-content " id="appendix-content">

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <div class="row">
                        <div class="col-lg-12">
                            <!-- <h5 class="padding-top-5">Here you can upload your signed service of agreement </h5> -->
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                            <h5 class="padding-top-5 col-sm-12"style="margin:15px;">{{'payment.msg'|translate}}</h5>

                        <div class="col-lg-12">
                            <ngx-dropzone label="{{'shared.upload-msg'|translate}}" class="custom-dropzone"
                                [accept]="'application/pdf'" [multiple]="false" (filesAdded)="onFileChanged($event)"
                                #dropzone>
                            </ngx-dropzone>
                        </div>


                        <div class="col-lg-12" *ngIf="isUploaded">
                            <div class="col-lg-6">
                                <br /><b class="text-navy">{{'shared.uploaded-files'|translate}}</b>
                                <br />
                                <div class="col-sm-12">
                                    <span class="col-sm-2">
                                        <i class="fa fa-file"></i>
                                    </span>
                                    <span class="col-sm-8">
                                        <a>{{model.FileName}}</a>
                                    </span>
                                    <span class="col-sm-2">
                                        <i (click)="removeAttachment()" class="fa fa-trash"></i>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <br>
                        <div class="forms-wrap">

                                <div class="col-sm-12 form-group">
                                        <button type="button" *ngIf="isUploaded" (click)="save()" [disabled]="isSaving"
                                class="btn btn-primary float-right margin-h-10 ">{{'shared.submit'|translate}}</button>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
