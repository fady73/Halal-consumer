<div class="white-bg middle-box signupscreen animated fadeInDown">
  <div class="single-wrap forget-layout fadeInDown col-xs-12">
      <div class="container">
          <div class="reg-form col-xs-12">
              <div class="widget col-md-12 col-xs-12">
                  <div class="inner">
                      <h4>{{'reset-password.title'|translate}}</h4>
                      <div class="form-group" [formGroup]="form">
                          <div class="form-group" [class.has-error]="!form.controls['Password'].valid && form.controls['Password'].dirty">
                            <input formControlName="Password" class="form-control" placeholder="{{'reset-password.enter-new'|translate}}"
                              name="password" type="password" value="">
                            <div class="text-danger" *ngIf="!form.controls['Password'].valid && form.controls['Password'].touched">
                              <div class="valid-label text-danger" *ngIf="form.controls['Password'].hasError('required')">
                                {{'shared.validation.new-password-required'|translate}}</div>
                              <div class="valid-label text-danger" *ngIf="form.controls['Password'].hasError('minlength')">
                                {{'shared.validation.min-8-char' |translate}}</div>
                              <!-- <div class="valid-label" *ngIf="form.controls['Password'].hasError('maxLength')">Maximum length is 50 characters.</div> -->
                            </div>
                          </div>
                          </div>
                      <div class="form-group">
                          <form>
                          <button type="submit"(click)="send()" class="btn btn-prime col-sm-2">{{'reset-password.reset'|translate}}</button>
                        </form>

                        </div>
                      
                  </div>
              </div>
          </div>
      </div>
  </div>
